<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="'viewport", content="width=device-width, initial-scale=1.0"/>
    <title>Math Toolbox</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="CosineLaw" class="dform">
        <h2 class="header">Cosine Law </h2>

        <form>
            <label for="sideA"> Side A:</label><br>
            <input class="number" id="sideA" name="sideA" ><br>

            <label for="sideB"> Side B:</label><br>
            <input class="number" id="sideB" name="sideB"> <br>

            <label for="angleC"> Angle C:</label><br>
            <input class="number" id="angleC" name="angleC"> <br>

            <label for="sideC"> Side C (Result):</label><br>
            <input class="result" id="sideC" name="sideC" readonly> <br>

            <button class="Calculate"> Calculate </button>
        </form>
    </div>

    <div id="Asymptote"  class="dform">
        <h2 class="header">Asymptote Finder</h2>

        <form>
            <label for="mvalue"> m Value:</label><br>
            <input class="number" id="aside" name="aside" ><br>

            <label for="nvalue"> n Value:</label><br>
            <input class="number" id="nvalue" name="nvalue"> <br>

            <label for="atype"> Asymptote Type (Result):</label><br>
            <input class="result" id="atype" name="atype" readonly> <br>

            <button class="Calculate"> Calculate </button>
        </form>
    </div>

    <div id="Gregory-Leibniz"  class="dform">
        <h2 class="header">Gregory-Leibniz Pi Approximation</h2>

        <form>
            <label for="nvalue"> n Value:</label><br>
            <input class="number" id="aside" name="aside" ><br>

            <label for="piapprox"> Pi Approximation (Result):</label><br>
            <input class="result" id="piapprox" name="piapprox" readonly> <br>

            <button class="Calculate"> Calculate </button>
        </form>
    </div>

</body>
</html>
